<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../cer-shared-styles.html">

<dom-module id="cer-banco-de-horas-visualizar">
    <template>
        <style include="cer-shared-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>
        <iron-ajax auto url="/data/horas.json" handle-as="json" last-response="{{_horas}}"></iron-ajax>

        <paper-card heading="{{bancoDeHora.funcionario}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Data" type="date"></paper-input>
                    <paper-input label="Descrição"></paper-input>
                </section>

                <section>
                    <paper-dropdown-menu label="Tipo">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Credito</paper-item>
                            <paper-item>Débito</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="Quantidade de Horas" type="number"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-banco-de-horas-visualizar',
            properties: {
                route: Object,
                bancoDeHora: {
                    type: Object,
                    computed: 'getItem(_horas, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
