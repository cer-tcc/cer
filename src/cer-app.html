<dom-module id="cer-app">
  <template>
    <style>
       :host {
        --app-primary-color: var(--paper-blue-grey-600);
        --app-secondary-color: var(--light-theme-secondary-color);
        --app-accent-color: var(--paper-blue-grey-600);

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .logo {
        width: 80px;
        vertical-align: middle;
      }

      .drawer-list {
        display: block;
        margin: 5px 0;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        font-size: 14px;
      }

      .drawer-list a:hover {
        background-color: rgba(158, 158, 158, 0.2);
      }

      .drawer-list a.iron-selected {
        color: var(--app-accent-color);
        font-weight: bold;
      }

      app-drawer-layout {
        height: 100%;
      }

      iron-pages {
        height: 100%;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-login {
        @apply --paper-font-button;
        margin-top: 12px;
        background-color: var(--paper-blue-700);
        color: white;
      }

      paper-dialog {
        width: 500px;
      }

      google-button {
        @apply --paper-font-button;
        padding-top: 20px;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{_routeData}}" tail="{{_subroute}}">
    </app-route>

    <firebase-app auth-domain="cer-app-a5f10.firebaseapp.com" database-url="https://cer-app-a5f10.firebaseio.com/" api-key="AIzaSyDXX4CZ1gw8qdnhjOG_I_JrTKAaCiIllwg">
    </firebase-app>

    <firebase-auth id="auth" user="{{_user}}" provider="google" on-error="_onAuthError" status-known="{{_statusKnown}}">
    </firebase-auth>

    <dom-if if="[[!_statusKnown]]">
      <template>
        <div class="loading-overlay">
          <paper-spinner active></paper-spinner>
        </div>
      </template>
    </dom-if>

    <paper-dialog class="login" opened="[[_shouldDisplayLogin(_statusKnown, _user)]]" no-cancel-on-esc-key no-cancel-on-outside-click>
      <vaadin-form-layout>
        <paper-input label="Usuário"></paper-input><br>

        <paper-password-input label="Senha" auto-validate auto-focus>
        </paper-password-input>

        <paper-button class="btn-login">Entrar</paper-button>
        
        <google-button on-tap="_googleLogin"></google-button>
      </vaadin-form-layout>
    </paper-dialog>

    <dom-if if="[[_user]]">
      <template>
        <app-header-layout fullbleed has-scrolling-region>
          <!-- Header -->
          <app-header slot="header" fixed shadow>
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>
                <img class="logo" src="/images/logo.png" alt="CER">
              </div>

              <paper-icon-button icon="exit-to-app" on-tap="_logout"></paper-icon-button>
            </app-toolbar>
          </app-header>

          <app-drawer-layout narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
              <app-toolbar>Menu</app-toolbar>
              <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                <a name="home" href="/">
                  <iron-icon icon="home"></iron-icon>
                  Página inicial
                </a>
                <a name="participantes" href="/participantes">
                  <iron-icon icon="face"></iron-icon>
                  Participantes
                </a>
                <a name="eventos" href="/eventos">
                  <iron-icon icon="event"></iron-icon>
                  Eventos
                </a>
                <a name="funcionarios" href="/funcionarios">
                  <iron-icon icon="work"></iron-icon>
                  Funcionários
                </a>
                <a name="voluntarios" href="/voluntarios">
                  <iron-icon icon="icons:favorite-border"></iron-icon>
                  Voluntários
                </a>
                <a name="fornecedores" href="/fornecedores">
                  <iron-icon icon="maps:local-shipping"></iron-icon>
                  Fornecedores
                </a>
                <a name="usuarios" href="/usuarios">
                  <iron-icon icon="social:group"></iron-icon>
                  Usuários
                </a>
              </iron-selector>
            </app-drawer>

            <paper-drawer></paper-drawer>

            <!-- Main content -->
            <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
              <cer-home name="home"></cer-home>
              <cer-funcionarios name="funcionarios"></cer-funcionarios>
              <cer-voluntarios name="voluntarios"></cer-voluntarios>
              <cer-fornecedores name="fornecedores"></cer-fornecedores>
              <cer-usuarios name="usuarios"></cer-usuarios>
              <cer-404 name="404"></cer-404>
            </iron-pages>
          </app-drawer-layout>
        </app-header-layout>
      </template>
    </dom-if>

    <paper-toast id="toast"></paper-toast>
  </template>

  <script>
    class App extends Polymer.Element {
      static get is() { return 'cer-app'; }

      ready() {
        super.ready();

        // Listen for toasts
        this.addEventListener('toast', e => this.$.toast.show(e.detail));
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          _routeData: Object,
          _subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(_routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('cer-' + page + '.html');

        Polymer.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
      }

      _showPage404() {
        this.page = '404';
      }

      _shouldDisplayLogin(statusKnown, user) {
        return statusKnown && !user;
      }

      _googleLogin() {
        this.$.auth.signInWithPopup();
      }

      _logout() {
        this.$.auth.signOut();
      }

      _onAuthError(e) {
        console.log(e);
      }
    }

    window.customElements.define(App.is, App);
  </script>
</dom-module>
