<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-app">
    <template>
        <style>
            :host {
                --primary-color: var(--paper-blue-grey-600);
                --app-primary-color: var(--paper-blue-grey-600);
                --app-accent-color: var(--paper-blue-grey-600);
                font-family: Roboto, Noto, sans-serif;  
                display: block;
            }

            paper-toolbar {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
                };
                --app-drawer-scrim-background: rgba(179, 157, 219, 0.5);
            }

            .logo {
                width: 70px;
            }

            .drawer-list {
                display: block;
                margin-top: 80px;
            }

            .drawer-list a {
                display: block;
                padding: 0 15px;
                text-decoration: none;
                font-size: 14px;
                color: var(--light-theme-secondary-color);
                line-height: 40px;
                font-weight: 500;
            }
         
            a iron-icon{
                padding-right: 3px;
                padding-bottom: 5px;
            }

            .drawer-list a:hover {
                background-color: rgba(158,158,158,0.2);
            }

            .drawer-list a.iron-selected {
                color: var(--app-accent-color);
            }

            .badge {
                --paper-badge-background: var(--paper-light-blue-300);
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <app-header-layout>
            <app-header condenses shadow fixed>
                <paper-toolbar>
                    <paper-icon-button icon="menu"></paper-icon-button>

                    <div class="title">
                        <img class="logo" src="/images/logo_cer.png" alt="CER">
                    </div>

                    <paper-icon-button icon="icons:print"></paper-icon-button>

                    <paper-icon-button icon="search"></paper-icon-button>

                    <a name="mensagens" href="/painel/mensagens">
                        <paper-icon-button style="color: white" id="number" icon="communication:email" alt="inbox"></paper-icon-button> 
                    </a>
                </paper-toolbar>
            </app-header>

            <app-drawer-layout>
                <app-drawer>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="painel" href="/mensagens">
                            <iron-icon icon="home"></iron-icon>
                            Painel</a>
                        <a name="participantes" href="/participantes">
                            <iron-icon icon="face"></iron-icon>
                            Participantes</a>
                        <a name="frequencia" href="/frequencia">
                            <iron-icon icon="notification:event-note"></iron-icon>
                            Controle de Frequência</a>
                        <a name="eventos" href="/eventos">
                            <iron-icon icon="event"></iron-icon>
                            Eventos</a>
                        <a name="funcionarios" href="/funcionarios">
                            <iron-icon icon="icons:work"></iron-icon>
                            Funcionários</a>
                        <a name="voluntarios" href="/voluntarios">
                            <iron-icon icon="icons:favorite-border"></iron-icon>
                            Voluntários</a>
                        <a name="fornecedores" href="/fornecedores">
                            <iron-icon icon="maps:local-shipping"></iron-icon>
                            Fornecedores</a>
                        <a name="fichaDeTriagem" href="/fichaDeTriagem">
                            <iron-icon icon="editor:format-align-justify"></iron-icon>
                            Ficha de Triagem</a>
                        <a name="estoque" href="/estoque">
                            <iron-icon icon="maps:local-grocery-store"></iron-icon>
                            Controle de Estoque</a>
                        <a name="bancoDeHoras" href="/bancoDeHoras">
                            <iron-icon icon="icons:schedule"></iron-icon>
                            Banco de Horas</a>
                        <a name="usuarios" href="/usuarios">
                            <iron-icon icon="social:group"></iron-icon>
                            Usuários</a>
                    </iron-selector>
                </app-drawer>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <cer-usuarios name="usuarios" route="[[subroute]]"></cer-usuarios>
                    <cer-criarfornecedor name="criarfornecedor" route="[[subroute]]"></cer-criarfornecedor>
                    <cer-fornecedor name="fornecedor" route="[[subroute]]"></cer-fornecedor>
                    <cer-participante name="participante" route="[[subroute]]"></cer-participante>
                    <cer-criarparticipante name="criarparticipante" route="[[subroute]]"></cer-criarparticipante>
                    <!--<cer-funcionarios name="funcionarios" route="[[subroute]]"></cer-funcionarios>
                    <cer-eventos name="eventos" route="[[subroute]]"></cer-eventos>
                    <cer-voluntarios name="voluntarios" route="[[subroute]]"></cer-voluntarios>
                    <cer-participantes name="participantes" route="[[subroute]]"></cer-participantes>
                    <cer-fornecedores name="fornecedores" route="[[subroute]]"></cer-fornecedores>-->
                    <cer-404 name="404"></cer-404>
                </iron-pages>
            </app-drawer-layout>
        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'cer-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'mensagens';
            },

            _pageChanged: function (page) {
                var resolvedPageUrl = this.resolveUrl('cer-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = '404';
            }
        });
    </script>
</dom-module>
