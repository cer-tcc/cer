<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-app">
    <template>
        <style>
            :host {
                --app-primary-color: var(--paper-blue-grey-600);
                --app-accent-color: var(--paper-indigo-900);
                display: block;
            }

            paper-toolbar {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            app-drawer {
                --app-drawer-content-container: {
                    box-shadow: 1px 0 2px 1px rgba(0,0,0,0.18);
            };

                --app-drawer-scrim-background: rgba(179, 157, 219, 0.5);
            }

            .logo {
                padding: 10px 0px;
                width: 18%;
            }

            .drawer-list a {
                display: block;
                padding: 0 15px;
                text-decoration: none;
                font-size: 14px;
                color: var(--light-theme-secondary-color);
                line-height: 40px;
                font-weight: 500;
            }

            .drawer-list a:hover {
                background-color: rgba(158,158,158,0.2);
            }

            .drawer-list a.iron-selected {
                color: var(--app-accent-color);
            }

            .blue {
                --paper-badge-background: var(--paper-light-blue-300);
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>


        <app-header-layout>
            <app-header condenses shadow fixed>
                <paper-toolbar>
                    <div class="flex">
                        <img class="logo" src="/images/logo_cer.png" alt="CER">
                    </div>
                    <paper-icon-button icon="menu"></paper-icon-button>
                    <span class="title">Centro Educacional Rebouças</span>
                    <paper-icon-button icon="search"></paper-icon-button>
                    <a name="mensagens" href="/mensagens">
                        <paper-icon-button style="color: white" id="number" icon="communication:email" alt="inbox"></paper-icon-button>
                        <paper-badge for="number" class="blue" label="5"></paper-badge>
                    </a>
                </paper-toolbar>
            </app-header>

            <app-drawer-layout>
                <app-drawer>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                        <a name="painel" href="/painel">
                            <iron-icon icon="home"></iron-icon>
                            Painel</a>
                        <a name="participantes" href="/participantes">
                            <iron-icon icon="face"></iron-icon>
                            Participantes</a>
                        <a name="frequencia" href="/frequencia">
                            <iron-icon icon="notification:event-note"></iron-icon>
                            Controle de Frequência</a>
                        <a name="eventos" href="/eventos">
                            <iron-icon icon="event"></iron-icon>
                            Eventos</a>
                        <a name="funcionarios" href="/funcionarios">
                            <iron-icon icon="icons:work"></iron-icon>
                            Funcionários</a>
                        <a name="voluntarios" href="/voluntarios">
                            <iron-icon icon="icons:favorite-border"></iron-icon>
                            Voluntários</a>
                        <a name="fornecedores" href="/fornecedores">
                            <iron-icon icon="maps:local-shipping"></iron-icon>
                            Fornecedores</a>
                        <a name="fichaDeTriagem" href="/fichaDeTriagem">
                            <iron-icon icon="editor:format-align-justify"></iron-icon>
                            Ficha de Triagem</a>
                        <a name="estoque" href="/estoque">
                            <iron-icon icon="maps:local-grocery-store"></iron-icon>
                            Controle de Estoque</a>
                        <a name="bancoDeHoras" href="/bancoDeHoras">
                            <iron-icon icon="icons:schedule"></iron-icon>
                            Banco de Horas</a>
                        <a name="usuarios" href="/usuarios">
                            <iron-icon icon="social:group"></iron-icon>
                            Usuários</a>
                    </iron-selector>
                </app-drawer>


                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <cer-funcionarios name="funcionarios"></cer-funcionarios>
                    <cer-funcionario name="funcionario" route="[[subroute]]"></cer-funcionario>
                    <cer-participantes name="participantes"></cer-participantes>
                    <cer-participante name="participante" route="[[subroute]]"></cer-participante>
                    <cer-frequencia name="frequencia"></cer-frequencia>
                    <cer-eventos name="eventos"></cer-eventos>
                    <cer-evento name="evento" route="[[subroute]]"></cer-evento>
                    <cer-voluntarios name="voluntarios"></cer-voluntarios>
                    <cer-voluntario name="voluntario" route="[[subroute]]"></cer-voluntario>
                    <cer-fornecedores name="fornecedores"></cer-fornecedores>
                    <cer-fornecedor name="fornecedor" route="[[subroute]]"></cer-fornecedor>
                    <cer-fichaDeTriagem name="fichaDeTriagem"></cer-fichaDeTriagem>
                    <cer-fichasDeTriagem name="fichasDeTriagem" route="[[subroute]]"></cer-fichasDeTriagem>
                    <cer-estoque name="estoque"></cer-estoque>
                    <cer-estoques name="estoques" route="[[subroute]]"></cer-estoques>
                    <cer-bancoDeHoras name="bancoDeHoras"></cer-bancoDeHoras>
                    <cer-bancoDeHora name="bancoDeHora" route="[[subroute]]"></cer-bancoDeHora>
                    <cer-mensagens name="mensagens"></cer-mensagens>
                    <cer-usuarios name="usuarios"></cer-usuarios>
                    <cer-usuario name="usuario" route="[[subroute]]"></cer-usuario>
                    <cer-login name="login"></cer-login>
                    <cer-criarevento name="criarevento"></cer-criarevento>
                    <cer-criarfuncionario name="criarfuncionario"></cer-criarfuncionario>
                    <cer-criarfornecedor name="criarfornecedor"></cer-criarfornecedor>
                    <cer-criarparticipante name="criarparticipante"></cer-criarparticipante>
                    <cer-criartriagem name="criartriagem"></cer-criartriagem>
                    <cer-criarusuario name="criarusuario"></cer-criarusuario>
                    <cer-criarvoluntario name="criarvoluntario"></cer-criarvoluntario>
                    <cer-criarproduto name="criarproduto"></cer-criarproduto>
                    <cer-criarchamada name="criarchamada"></cer-criarchamada>
                    <cer-criarbancodehoras name="criarbancodehoras"></cer-criarbancodehoras>
                    <cer-controleconvites name="controleconvites"></cer-controleconvites>
                    <cer-criarconvite name="criarconvite"></cer-criarconvite>
                    <cer-404 name="404"></cer-404>
                </iron-pages>
            </app-drawer-layout>
        </app-header-layout>
    </template>

    <script>
        Polymer({
            is: 'cer-app',

            properties: {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'view1';
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('cer-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = '404';
            }
        });
    </script>
</dom-module>
