<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-bancoDeHoras">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
                padding: 0;
            }

            paper-fab {
                --paper-fab-background: var(--paper-indigo-900);
                position: fixed;
                right: 40px;
                bottom: 40px;
                z-index: 1000;
            }
        </style>

        <iron-ajax auto url="/data/horas.json" handle-as="json" last-response="{{_horas}}"></iron-ajax>

        <paper-card heading="Banco de Horas">
            <vaadin-grid id="grid" class="flex" items="{{_horas}}">
                <table>
                    <colgroup>
                        <col name="nomeDoFuncionario">
                        <col name="totalDeHoras">
                    </colgroup>
                </table>
            </vaadin-grid>
        </paper-card>

        <a href="/criarbancodehoras">
            <paper-fab icon="add"></paper-fab>
        </a>
    </template>

    <script>
        Polymer({
            is: 'cer-bancoDeHoras'
        });
    </script>
</dom-module>
