<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<dom-module id="cer-controleconvites">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
                padding: 20px;
            }

            paper-fab {
                --paper-fab-background: var(--paper-indigo-900);
                position: fixed;
                right: 40px;
                bottom: 40px;
                z-index: 1000;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-tabs {
                width: 100%;
            }

            paper-tab[link] a {
                /* These mixins (from iron-flex-layout) center the link text. */
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
                color: #fff;
                text-decoration: none;
            }
            h2 {
                padding: 16px;
                font-size: 24px;
                font-weight: 400;
            }
        </style>

        <iron-ajax auto url="/data/eventos.json" handle-as="json" last-response="{{_eventos}}"></iron-ajax>

        <paper-card>
            <paper-tabs link selected="0">
                <a href="/eventos" class="link" tabindex="-1"> Eventos</a>
                <a href="/controleconvites" class="link" tabindex="-1"> Controle de Convites</a>
            </paper-tabs>


            <h2>Controle de Convites</h2>
            <vaadin-grid id="grid" class="flex" items="{{_eventos}}">
                <table>
                    <colgroup>
                        <col name="nome">
                        <col name="quantidadeDeConvites">
                        <col name="convitesVendidos">
                    </colgroup>
                </table>
            </vaadin-grid>
        </paper-card>

        <a href="/criarconvite">
            <paper-fab icon="add"></paper-fab>
        </a>
    </template>

    <script>
        Polymer({
            is: 'cer-controleconvites'
        });
    </script>
</dom-module>
