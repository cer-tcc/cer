<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-criarbancodehoras">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }
        </style>

        <paper-card heading="Cadastro de Horas">
            <div class="card-content">
                <paper-input label="Nome do Funcionário"></paper-input>
                <paper-input label="Data" type="date"></paper-input>
                <paper-input label="Descrição"></paper-input><br>
                <paper-radio-group selected="credito">
                    <paper-radio-button name="debito">Débito</paper-radio-button>
                    <paper-radio-button name="credito">Crédito</paper-radio-button>
                </paper-radio-group>
                <paper-input label="Quantidade" type="number"></paper-input><br>
            </div>

            <div class="card-actions">
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criarbancodehoras',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
