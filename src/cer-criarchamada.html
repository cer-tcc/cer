<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-criarchamada">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-slider.blue {
                --paper-slider-knob-color: var(--paper-light-blue-800);
                --paper-slider-active-color: var(--paper-light-blue-800);
            }

            paper-card {
                width: 100%;
                padding: 0;
            }

            vaadin-grid{
                --primary-color: var(--paper-teal-600);
            }
        </style>

        <iron-ajax auto url="/data/chamada.json" handle-as="json" last-response="{{_chamada}}"></iron-ajax>

        <paper-input label="Data" type="date" value="2016-10-11"></paper-input>

        <paper-card heading="Chamada de Participantes">
            <div class="card-content">
                <vaadin-grid id="sort" selection-mode="multi" items="{{_chamada}}">
                    <table>
                        <colgroup>
                            <col name="participante" sortable/>
                        </colgroup>
                    </table>
                </vaadin-grid>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
                <paper-button >Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criarchamada',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
