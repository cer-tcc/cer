<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="cer-criarevento">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }
        </style>

        <paper-card heading="Cadastro de Evento">
            <div class="card-content">
                <paper-input label="Nome"></paper-input>
                <paper-input label="Descrição" type="text"></paper-input>
                <paper-input label="Local"></paper-input><br>
                <paper-input label="Data do Evento" type="date"></paper-input>
                <paper-input label="Gastos"></paper-input>
                <paper-input label="Descrição do custo"></paper-input>
                <paper-input label="Arrecadação"></paper-input><br>
            </div>

            <div class="card-actions">
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>
    <script>
        Polymer({
            is: 'cer-criarevento',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
