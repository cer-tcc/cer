<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">

<dom-module id="cer-criarfuncionario">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }
        </style>

        <paper-card heading="Cadastro de Funcionário">
            <div class="card-content">
                <paper-input label="Nome Completo"></paper-input><br>
                <paper-input label="Data de Nascimento" type="date"></paper-input>
                <br><label>Sexo</label>
                <paper-radio-group>
                    <paper-radio-button name="female">Feminino</paper-radio-button>
                    <paper-radio-button name="male">Masculino</paper-radio-button>
                </paper-radio-group>
                <paper-input label="CPF"></paper-input>
                <paper-input label="RG"></paper-input>
                <paper-dropdown-menu label="Estado Cívil">
                    <paper-listbox class="dropdown-content">
                        <paper-item>Solteiro(a)</paper-item>
                        <paper-item>Casado(a)</paper-item>
                        <paper-item>Separado(a)</paper-item>
                        <paper-item>Divorciado(a)</paper-item>
                        <paper-item>Viúvo(a)</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu><br><br>

                <paper-input label="Data da Admissão" type="date"></paper-input>
                <paper-input label="Formação" type="text"></paper-input>
                <paper-input label="Função"></paper-input>

                <paper-input label="Rua"></paper-input>
                <paper-input label="Número"></paper-input>
                <paper-input label="Complemento"></paper-input>
                <gold-zip-input label="CEP"></gold-zip-input>
                <paper-input label="Cidade"></paper-input>
                <paper-input label="UF"></paper-input>

                <paper-input label="Telefone"></paper-input>
                <paper-input label="Celular"></paper-input>
                <gold-email-input auto-validate label="E-mail"></gold-email-input>
            </div>

            <div class="card-actions">
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criarfuncionario',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
