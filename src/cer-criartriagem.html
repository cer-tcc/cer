<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-criartriagem">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }

            .grid {
                @apply(--layout-horizontal);
            }

            .grid > section {
                @apply(--layout-flex);
            }

            .grid > section:not(:first-child) {
                margin-left: 20px;
            }

            @media (max-width: 767px) {
                .grid {
                    display: block;
                    margin-top: 0;
                }

                .grid > section:not(:first-child) {
                    margin-left: 0;
                }
            }
        </style>

        <paper-card heading="Ficha de Triagem">
            <div class="card-content grid">
                <section>
                    <paper-input label="Nome do Participante"></paper-input>
                    <paper-input label="Data de Nascimento" type="date"></paper-input>
                    <paper-input label="Escola"></paper-input>
                    <paper-dropdown-menu label="Período Escolar">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Matutino</paper-item>
                            <paper-item>Vespertino</paper-item>
                            <paper-item>Noturno</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="Nome do Responsável"></paper-input>
                    <paper-input label="Telefone"></paper-input>
                </section>
                <section>
                    <paper-input label="Rua"></paper-input>
                    <paper-input label="Número"></paper-input>
                    <paper-input label="Complemento"></paper-input>
                    <gold-zip-input label="CEP"></gold-zip-input>
                    <paper-input label="Cidade"></paper-input>
                    <paper-input label="UF"></paper-input>
                    <paper-input label="Celular"></paper-input><br>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
                <paper-button>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criartriagem',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
