<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-criartriagem">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
            }

            paper-material {
                background-color: white;
                margin: 24px;
                padding: 16px;
            }
        </style>

        <paper-material elevation="1" class="fit layout vertical">
            <h2>Ficha de Triagem</h2>
            <paper-input label="Nome do Participante"></paper-input><br>
            <paper-input label="Data de Nascimento" type="date"></paper-input>
            <paper-input label="Escola"></paper-input>
            <paper-dropdown-menu label="Período Escolar">
                <paper-listbox class="dropdown-periodoEsccolar">
                    <paper-item>Matutino</paper-item>
                    <paper-item>Vespertino</paper-item>
                    <paper-item>Noturno</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
            <paper-input label="Nome do Responsável"></paper-input>
            <paper-input label="Endereço"></paper-input>
            <paper-input label="Telefone"></paper-input>
            <paper-input label="Celular"></paper-input>

            <div class="buttons">
                <br><br>
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
            </paper-material>
    </template>

    <script>
        Polymer({
            is: 'cer-criartriagem',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
