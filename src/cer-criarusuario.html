<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-criarusuario">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }
        </style>

        <paper-card heading="Cadastro de Usuário">
            <div class="card-content">
                <paper-input label="Login"></paper-input>
                <paper-input label="Senha" type="password"></paper-input>
                <paper-input label="Nome do Funcionario"></paper-input>
                <gold-email-input auto-validate label="E-mail"></gold-email-input>
                <paper-input label="Função do Funcionário"></paper-input><br>
            </div>

            <div class="card-actions">
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criarusuario',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
