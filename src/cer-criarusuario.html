<dom-module id="cer-criarusuario">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
            }

            paper-material {
                background-color: white;
                margin: 24px;
                padding: 16px;
            }
        </style>

        <paper-material elevation="1" class="fit layout vertical">
            <h2>Cadastro de Usuário</h2>
            <paper-input label="Login"></paper-input>
            <paper-input label="Senha" type="password"></paper-input>
            <paper-input label="Nome do Funcionario"></paper-input>
            <paper-input label="E-mail" type="email"></paper-input>
            <paper-input label="Função do Funcionário"></paper-input>

            <div class="buttons">
                <br><br>
                <paper-button raised dialog-confirm autofocus>Confirmar</paper-button>
                <paper-button raised dialog-confirm>Cancelar</paper-button>
            </div>
        </paper-material>
    </template>

    <script>
        Polymer({
            is: 'cer-criarusuario',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
