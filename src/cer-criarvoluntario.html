<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="cer-criarvoluntario">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
        </style>

        <paper-card heading="Cadastro de Voluntários">
            <div class="card-content grid">
                <section>
                    <paper-input label="Nome Completo"></paper-input>
                    <paper-input label="Data de Nascimento" type="date"></paper-input>
                    <paper-dropdown-menu label="Sexo">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Feminino</paper-item>
                            <paper-item>Masculino</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="CPF"></paper-input>
                    <paper-input label="RG"></paper-input>
                    <paper-dropdown-menu label="Estado Cívil">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Solteiro(a)</paper-item>
                            <paper-item>Casado(a)</paper-item>
                            <paper-item>Separado(a)</paper-item>
                            <paper-item>Divorciado(a)</paper-item>
                            <paper-item>Viúvo(a)</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                        <paper-input label="Departamento Associado"></paper-input>
                        <paper-input label="Descrição do Trabalho Voluntário"></paper-input>
                        <paper-input label="Telefone"></paper-input>
                        <paper-input label="Celular"></paper-input>
                    </paper-dropdown-menu>
                </section>

                <section>
                    <paper-input label="Data do Início do Trabalho Voluntário" type="date"></paper-input>
                    <gold-email-input auto-validate label="E-mail"></gold-email-input>
                    <gold-zip-input label="CEP"></gold-zip-input>
                    <paper-input label="Rua"></paper-input>
                    <paper-input label="Número"></paper-input>
                    <paper-input label="Complemento"></paper-input>
                    <paper-input label="Bairro"></paper-input>
                    <paper-input label="Cidade"></paper-input>
                    <paper-input label="UF"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
                <paper-button>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-criarvoluntario',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
