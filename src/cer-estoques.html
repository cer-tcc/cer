<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-estoques">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/estoque.json" handle-as="json" last-response="{{_estoque}}"></iron-ajax>

        <paper-card heading="{{estoque.nome}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Tipo"></paper-input>
                    <paper-input label="Quantidade" type="number"></paper-input>
                </section>
                <section>
                    <paper-input label="Fornecedor"></paper-input>
                    <paper-input label="Comprador"></paper-input><br>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-estoques',
            properties: {
                route: Object,
                estoque: {
                    type: Object,
                    computed: 'getItem(_estoque, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
