<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="cer-evento-resumo.html">
<link rel="import" href="cer-evento-convites.html">
<link rel="import" href="cer-evento-financeiro.html">

<dom-module id="cer-evento">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            paper-tabs {
                background-color: var(--paper-blue-grey-500);
                color: #fff;
                --paper-tabs-selection-bar-color: #fff;
                @apply(--layout-self-end);
            }

            paper-tab {
                --paper-tab-ink: #fff;
            }
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/eventos.json" handle-as="json" last-response="{{_eventos}}"></iron-ajax>

        <paper-tabs selected="{{_selectedTab}}">
            <paper-tab>Resumo</paper-tab>
            <paper-tab>Convites</paper-tab>
            <paper-tab>Controle financeiro</paper-tab>
        </paper-tabs>

        <neon-animated-pages class="flex" selected="[[_selectedTab]]" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
            <neon-animatable>
                <cer-evento-resumo evento="[[_evento]]"></cer-evento-resumo>
            </neon-animatable>

            <neon-animatable>
                <cer-evento-convites></cer-evento-convites>
            </neon-animatable>

            <neon-animatable>
                <cer-evento-financeiro></cer-evento-financeiro>
            </neon-animatable>
        </neon-animated-pages>
    </template>

    <script>
        Polymer({
            is: 'cer-evento',
            properties: {
                route: Object,
                _evento: {
                    type: Object,
                    computed: 'getItem(_eventos, _routeData.id)'
                },
                _selectedTab: {
                    type: Number,
                    value: function () {
                        return 1;
                    }
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
