<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-fichasDeTriagem">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/fichaDeTriagem.json" handle-as="json" last-response="{{_fichaDeTriagem}}"></iron-ajax>

        <paper-card heading="{{fichaDeTriagem.nomeDoCandidato}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Data de Nascimento" type="date"></paper-input>
                    <paper-input label="Escola"></paper-input>
                    <paper-dropdown-menu label="Período Escolar">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Matutino</paper-item>
                            <paper-item>Vespertino</paper-item>
                            <paper-item>Noturno</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="Nome do Responsável"></paper-input>
                    <paper-input label="Telefone"></paper-input>
                    <paper-input label="Celular"></paper-input><br>
                </section>
                <section>
                    <gold-zip-input label="CEP"></gold-zip-input>
                    <paper-input label="Rua"></paper-input>
                    <paper-input label="Número"></paper-input>
                    <paper-input label="Complemento"></paper-input>
                    <paper-input label="Bairro"></paper-input>
                    <paper-input label="Cidade"></paper-input>
                    <paper-input label="UF"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-fichasDeTriagem',
            properties: {
                route: Object,
                fichaDeTriagem: {
                    type: Object,
                    computed: 'getItem(_fichaDeTriagem, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
