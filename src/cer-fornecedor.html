<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">

<dom-module id="cer-fornecedor">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }

            .grid {
                @apply(--layout-horizontal);
            }

            .grid > section {
                @apply(--layout-flex);
            }

            .grid > section:not(:first-child) {
                margin-left: 20px;
            }

            @media (max-width: 767px) {
                .grid {
                    display: block;
                    margin-top: 0;
                }

                .grid > section:not(:first-child) {
                    margin-left: 0;
                }
            }
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/fornecedores.json" handle-as="json" last-response="{{_fornecedores}}"></iron-ajax>

        <paper-card heading="{{fornecedor.nomeFantasia}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Razão Social"></paper-input>
                    <paper-input label="CNPJ"></paper-input>
                    <paper-input label="Inscrição Estadual"></paper-input>
                    <gold-email-input auto-validate label="E-mail"></gold-email-input>
                    <paper-input label="Descrição do Fornecedor"></paper-input>
                    <paper-input label="Telefone"></paper-input>
                    <paper-input label="Celular"></paper-input>
                </section>

                <section>
                    <gold-zip-input label="CEP"></gold-zip-input>
                    <paper-input label="Rua"></paper-input>
                    <paper-input label="Número"></paper-input>
                    <paper-input label="Complemento"></paper-input>
                    <paper-input label="Bairro"></paper-input>
                    <paper-input label="Cidade"></paper-input>
                    <paper-input label="UF"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-fornecedor',
            properties: {
                route: Object,
                fornecedor: {
                    type: Object,
                    computed: 'getItem(_fornecedores, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
