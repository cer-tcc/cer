<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cer-styles.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="cer-fornecedores">
  <template>
    <style>
      :host {
        display: block;
        padding: 16dpi;
        display: flex;
      }

      paper-card {
        margin: 50px;
        width: 100%;
      }

      paper-fab {
        position: absolute;
        background-color: var(--paper-blue-grey-800);
        bottom: 25px;
        right: 25px;
      }
    </style>

    <firebase-query
      id="query"
      path="/fornecedores"
      data="{{_fornecedores}}">
    </firebase-query>

    <paper-card heading="Fornecedores">
      <vaadin-grid id="grid" theme="borderless row-dividers" items="[[_fornecedores]]" active-item="{{_fornecedor}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
              <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <paper-fab icon="add" elevation="5" on-click="_adicionar"></paper-fab>
    <paper-toast id="toast"></paper-toast>

    <vaadin-dialog id="dialog" opened="[[_fornecedor]]">
      <template>
        <paper-card heading="Fornecedor">
          <div class="card-content">
            <iron-form id="form">
              <form>
                <vaadin-form-layout>
                  <paper-input label="Nome Fantasia" name="nome" value="[[_fornecedor.nome]]"></paper-input>
                  <paper-input label="Razão Social" name="razaoSocial" value="[[_fornecedor.razaoSocial]]"></paper-input>
                  <!-- <br-cnpj-input name="cnpj" auto-validate value="[[_fornecedor.cnpj]]"></br-cnpj-input> -->
                  <paper-input label="Inscrição Estadual" name="inscricaoEstadual" value="[[_fornecedor.inscricaoEstadual]]"></paper-input>
                  <paper-input label="E-mail" type="email" name="email" value="[[_fornecedor.email]]" auto-validate></paper-input>
                  <paper-input label="Descrição do Fornecedor" name="descricaoFornecedor" value="[[_fornecedor.descricaoFornecedor]]"></paper-input>
                  <!-- <br-tel-input name="telefone" value="[[_fornecedor.telefone]]"></br-tel-input>
                  <br-cel-input name="celular" value="[[_fornecedor.celular]]"></br-cel-input>
                  <br-cep-input name="cep" value="[[_fornecedor.cep]]"></br-cep-input> -->
                  <paper-input label="Rua" name="rua"  value="[[_fornecedor.rua]]"></paper-input>
                  <paper-input label="Número" allowed-pattern="[0-9\-]" name="numero" value="[[_fornecedor.numero]]"></paper-input>
                  <paper-input label="Complemento" name="complemento"  value="[[_fornecedor.complemento]]"></paper-input>
                  <paper-input label="Bairro" name="bairro" value="[[_fornecedor.bairro]]"></paper-input>
                  <paper-input label="Estado" name="estado" value="[[_fornecedor.estado]]"></paper-input>
                  <paper-input label="Cidade" name="cidade" value="[[_fornecedor.cidade]]"></paper-input>
                </vaadin-form-layout>
              </form>
            </iron-form>
          </div>

          <div class="card-actions layout horizontal justified">
            <span>
                <paper-button class="red" on-tap="_excluir" hidden="[[!_fornecedor.$key]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_cancelar">Cancelar</paper-button>
              <paper-button class="green" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>        
      </template>
    </vaadin-dialog>
  </template>

  <script>
    class FornecedoresPage extends Polymer.Element {
      static get is() { return 'cer-fornecedores'; }

      _cancelar(event) {
        this._fornecedor = null;
      }

      _adicionar(event) {
        this._fornecedor = {};
      }

      _salvar(event) {
        const data  = this.$.dialog.$.overlay.$.content.querySelector('#form').serializeForm();
        const ref   = this.$.query.ref;
        const toast = this.$.toast;

        if (this._fornecedor.$key) {
          ref.child(this._fornecedor.$key).update(data).then(() => this._toast('Fornecedor atualizado com sucesso!'))
        } else {
          ref.push(data).then(() => this._toast('Fornecedor adicionado com sucesso!'))
        }

        this._fornecedor = null;
      }

      _excluir(event) {
        this.$.query.ref.child(this._fornecedor.$key).set(null).then(() => this._toast('Fornecedor excluído com sucesso!'));

        this._fornecedor = null;
      }

      _toast(text) {
        this.dispatchEvent(new CustomEvent('toast', {bubbles: true, composed: true, detail: {text}}))
      }
    }

    window.customElements.define(FornecedoresPage.is, FornecedoresPage);
  </script>
</dom-module>
