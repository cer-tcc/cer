<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-fornecedores">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
        </style>

        <iron-location path="{{path}}"></iron-location>
        <iron-ajax auto url="/data/fornecedores.json" handle-as="json" last-response="{{_fornecedores}}"></iron-ajax>

        <paper-card heading="Fornecedores">
            <vaadin-grid id="grid" class="flex" items="{{_fornecedores}}" on-selected-items-changed="_select">
                <table>
                    <colgroup>
                        <col name="nomeFantasia">
                        <col name="tipo">
                        <col name="telefone">
                        <col name="email">
                    </colgroup>
                </table>
            </vaadin-grid>
        </paper-card>

        <a href="/criarfornecedor">
            <paper-fab icon="add"></paper-fab>
        </a>
    </template>

    <script>
        Polymer({
            is: 'cer-fornecedores',

            _select: function () {
                var selected = this.$.grid.selection.selected();

                if (selected.length == 1) {
                    this.path = '/fornecedor/' + selected[0];
                }
            }
        });
    </script>
</dom-module>
