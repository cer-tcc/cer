<link rel="import" href="components/cer-crud-page-imports.html">

<dom-module id="cer-fornecedores">
  <template>
    <style include="cer-page-styles"></style>

    <paper-fab id="fab" icon="add" elevation="5"></paper-fab>

    <paper-card>
      <div class="card-header">
        <div class="card-title">Fornecedores</div>

        <paper-input class="card-search" placeholder="Pesquise por nome fantasia, razão social ou email" value="{{pesquisa}}" no-label-float>
          <iron-icon icon="search" slot="prefix"></iron-icon>
        </paper-input>

        <vaadin-combo-box-light class="card-filter" items="[[filters]]" value="{{periodo}}">
          <paper-input no-label-float readonly>
            <iron-icon icon="arrow-drop-down" slot="suffix" prefix></iron-icon>
          </paper-input>
          <template><paper-item>[[item.label]]</paper-item></template>
        </vaadin-combo-box-light>
      </div>

      <vaadin-grid id="grid" items="[[_pesquisar(documents, pesquisa, periodo)]]" theme="borderless row-dividers">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome fantasia</vaadin-grid-sorter>
          </template>
          <template>[[item.nomeFantasia]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="cidade">Cidade</vaadin-grid-sorter>
          </template>
          <template>[[item.cidade]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <vaadin-dialog id="dialog" opened="{{dialogOpened}}">
      <template>
        <paper-card heading="Fornecedor">
          <dom-if if="{{dialogOpened}}" restamp>
            <template>
              <iron-form id="form" class="card-content">
                <form>
                  <vaadin-form-layout>
                    <paper-input label="Nome Fantasia" value="{{document.nomeFantasia}}" required tabindex="1"></paper-input>
                    <paper-input label="Razão Social" value="{{document.razaoSocial}}" required tabindex="2"></paper-input>
                    <paper-input label="CNPJ" value="{{document.cnpj}}" tabindex="3"></paper-input>
                    <paper-input label="Inscrição Estadual" value="{{document.inscricaoEstadual}}" tabindex="4"></paper-input>

                    <paper-input label="E-mail" value="{{document.email}}" type="email" auto-validate required tabindex="5"></paper-input>
                    <paper-input label="Telefone" value="{{document.telefone}}" tabindex="6"></paper-input>
                    <paper-input label="Celular" value="{{document.celular}}" tabindex="7"></paper-input>

                    <paper-input label="CEP" value="{{document.cep}}" tabindex="8"></paper-input>
                    <paper-input label="Logradouro" value="{{document.logradouro}}" tabindex="9"></paper-input>
                    <paper-input label="Número" value="{{document.numero}}" type="number" tabindex="10"></paper-input>
                    <paper-input label="Complemento" value="{{document.complemento}}" tabindex="11"></paper-input>
                    <paper-input label="Bairro" value="{{document.bairro}}" tabindex="12"></paper-input>
                    <paper-input label="Estado" value="{{document.estado}}" tabindex="13"></paper-input>
                    <paper-input label="Cidade" value="{{document.cidade}}" required tabindex="14"></paper-input>
                  </vaadin-form-layout>
                </form>
              </iron-form>
            </template>
          </dom-if>

          <div class="card-actions layout horizontal justified">
            <span>
              <paper-button class="red" on-tap="_excluir" hidden="[[!document.id]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_closeDialog">Cancelar</paper-button>
              <paper-button class="primary" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>
      </template>
    </vaadin-dialog>
  </template>

  <script type="module">
    import { CrudPage } from './CrudPage.js';

    class FornecedoresPage extends CrudPage(Polymer.Element) {
      static get is() { return 'cer-fornecedores'; }

      constructor() {
        super();

        this.collection = firebase.firestore().collection('fornecedores');
        this.searchKeys = ['nomeFantasia', 'razaoSocial', 'email'];
      }

      ready() {
        super.ready();

        const getNome = (e) => e.detail.data.nomeFantasia;

        this.addEventListener('document-added', e => this._log(`Fornecedor ${getNome(e)} adicionado`));
        this.addEventListener('document-updated', e => this._log(`Fornecedor ${getNome(e)} atualizado`));
        this.addEventListener('document-deleted', e => this._log(`Fornecedor ${getNome(e)} excluído`));
      }
    }

    window.customElements.define(FornecedoresPage.is, FornecedoresPage);
  </script>
</dom-module>
