<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cer-styles.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="cer-fornecedores">
  <template>
    <style include="cer-page-styles"></style>

    <firebase-query id="query" path="/fornecedores" data="{{_fornecedores}}">
    </firebase-query>

    <paper-card heading="Fornecedores">
      <vaadin-grid id="grid" theme="borderless row-dividers" items="[[_fornecedores]]" active-item="{{_fornecedor}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>


        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="descricaoFornecedor">Descrição</vaadin-grid-sorter>
          </template>
          <template>[[item.descricaoFornecedor]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <paper-fab icon="add" elevation="5" on-click="_adicionar"></paper-fab>
    <paper-toast id="toast"></paper-toast>

    <vaadin-dialog id="dialog" opened="[[_fornecedor]]">
      <template>
        <paper-card heading="Fornecedor">
          <dom-if if="[[_fornecedor]]" restamp>
            <template>
              <iron-form id="form" class="card-content">
                <form>
                  <vaadin-form-layout>
                    <paper-input label="Nome Fantasia" name="nome" value="[[_fornecedor.nome]]" tabindex="1"></paper-input>
                    <paper-input label="Razão Social" name="razaoSocial" value="[[_fornecedor.razaoSocial]]" tabindex="2"></paper-input>
                    <!-- <br-cnpj-input name="cnpj" auto-validate value="[[_fornecedor.cnpj]]"  tabindex="2"></br-cnpj-input> -->
                    <paper-input label="Inscrição Estadual" name="inscricaoEstadual" value="[[_fornecedor.inscricaoEstadual]]" tabindex="3"></paper-input>
                    <paper-input label="E-mail" type="email" name="email" value="[[_fornecedor.email]]" auto-validate tabindex="4"></paper-input>
                    <paper-input label="Descrição do Fornecedor" name="descricaoFornecedor" value="[[_fornecedor.descricaoFornecedor]]" tabindex="5"></paper-input>
                    <paper-input label="Telefone" name="telefone" value="[[_fornecedor.telefone]]" tabindex="6"></paper-input>
                    <paper-input label="Celular" name="celular" value="[[_fornecedor.celular]]" tabindex="7"></paper-input>
                    <paper-input label="CEP" name="cep" value="[[_fornecedor.cep]]" tabindex="8"></paper-input>

                    <!-- <br-tel-input name="telefone" value="[[_fornecedor.telefone]]"  tabindex="2"></br-tel-input>
                  <br-cel-input name="celular" value="[[_fornecedor.celular]]"  tabindex="2"></br-cel-input>
                  <br-cep-input name="cep" value="[[_fornecedor.cep]]"  tabindex="2"></br-cep-input> -->
                    <paper-input label="Rua" name="rua" value="[[_fornecedor.rua]]" tabindex="9"></paper-input>
                    <paper-input label="Número" allowed-pattern="[0-9\-]" name="numero" value="[[_fornecedor.numero]]" tabindex="10"></paper-input>
                    <paper-input label="Complemento" name="complemento" value="[[_fornecedor.complemento]]" tabindex="11"></paper-input>
                    <paper-input label="Bairro" name="bairro" value="[[_fornecedor.bairro]]" tabindex="12"></paper-input>
                    <paper-input label="Estado" name="estado" value="[[_fornecedor.estado]]" tabindex="13"></paper-input>
                    <paper-input label="Cidade" name="cidade" value="[[_fornecedor.cidade]]" tabindex="14"></paper-input>
                  </vaadin-form-layout>
                </form>
              </iron-form>
            </template>
          </dom-if>

          <div class="card-actions layout horizontal justified">
            <span>
                <paper-button class="red" on-tap="_excluir" hidden="[[!_fornecedor.$key]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_cancelar">Cancelar</paper-button>
              <paper-button class="primary" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>
      </template>
    </vaadin-dialog>
  </template>

  <script>
    class FornecedoresPage extends Polymer.Element {
      static get is() { return 'cer-fornecedores'; }

      _cancelar(event) {
        this._fornecedor = null;
      }

      _adicionar(event) {
        this._fornecedor = {};
      }

      _salvar(event) {
        const form = this._getForm();

        if (!form.validate()) {
          return;
        }

        const formData = form.serializeForm();
        const key = this._fornecedor.$key;
        const ref = this.$.query.ref;

        const fornecedor = {
          nome: formData.nome || null,
          razaoSocial: formData.razaoSocial || null,
          cnpj: formData.cnpj || null,
          inscricaoEstadual: formData.inscricaoEstadual || null,
          email: formData.email || null,
          descricaoFornecedor: formData.descricaoFornecedor || null,
          telefone: formData.telefone || null,
          celular: formData.celular || null,
          cep: formData.cep || null,
          rua: formData.rua || null,
          numero: formData.numero || null,
          complemento: formData.complemento || null,
          bairro: formData.bairro || null,
          estado: formData.estado || null,
          cidade: formData.cidade || null,
        };

        if (key) {
          ref.child(key).update(fornecedor).then(() => this._toast('Fornecedor atualizado com sucesso!'))
        } else {
          ref.push(fornecedor).then(() => this._toast('Fornecedor adicionado com sucesso!'))
        }
        this._fornecedor = null;
      }

      _excluir(event) {
        this.$.query.ref.child(this._fornecedor.$key).set(null).then(() => this._toast('Fornecedor excluído com sucesso!'));

        this._fornecedor = null;
      }

      _toast(text) {
        this.dispatchEvent(new CustomEvent('toast', { bubbles: true, composed: true, detail: { text } }))
      }

      _getForm() {
        return this.$.dialog.$.overlay.$.content.querySelector('#form');
      }
    }

    window.customElements.define(FornecedoresPage.is, FornecedoresPage);
  </script>
</dom-module>
