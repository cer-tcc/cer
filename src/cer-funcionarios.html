<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cer-styles.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<!-- <link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html"> -->

<dom-module id="cer-funcionarios">
  <template>
    <style include="cer-page-styles"></style>

    <firebase-query id="query" path="/funcionarios" data="{{_funcionarios}}">
    </firebase-query>

    <paper-card heading="Funcionários">
      <vaadin-grid id="grid" theme="borderless row-dividers" items="[[_funcionarios]]" active-item="{{_funcionario}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="sobrenome">Sobrenome</vaadin-grid-sorter>
          </template>
          <template>[[item.sobrenome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="funcao">Função</vaadin-grid-sorter>
          </template>
          <template>[[item.funcao]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <paper-fab icon="add" elevation="5" on-click="_adicionar"></paper-fab>
    <paper-toast id="toast"></paper-toast>

    <vaadin-dialog id="dialog" opened="[[_funcionario]]">
      <template>
        <paper-card heading="Funcionário">
          <dom-if if="[[_funcionario]]" restamp>
            <template>
              <iron-form id="form" class="card-content">
                <form>
                  <vaadin-form-layout>
                    <paper-input label="Nome" name="nome" value="[[_funcionario.nome]]" tabindex="1"></paper-input>
                    <paper-input label="Sobrenome" name="sobrenome" value="[[_funcionario.sobrenome]]" tabindex="2"></paper-input>
                    <paper-input label="Data de Nascimento" name="dataNascimento" value="[[_funcionario.dataNascimento]]" type="date" tabindex="3"></paper-input>
                    <!-- <br-cpf-input name="cpf" value="[[_funcionario.cpf]]" auto-validate tabindex="2"></br-cpf-input> -->
                    <paper-input label="CPF" name="cpf" value="[[_funcionario.cpf]]" tabindex="4"></paper-input>
                    <paper-input label="RG" name="rg" value="[[_funcionario.rg]]" maxlength="30" tabindex="5"></paper-input>
                    <paper-input label="E-mail" type="email" name="email" value="[[_funcionario.email]]" auto-validate tabindex="6"></paper-input>
                    <!-- <vaadin-combo-box label="Estado Cívil" tabindex="2"></vaadin-combo-box> -->
                    <!--Opções: Solteiro(a) / Casado(a) / Separado(a) / Divorciado(a) / Viúvo(a)-->

                    <!-- <vaadin-combo-box label="Sexo" tabindex="2"></vaadin-combo-box> -->
                    <!--Opções: Feminino / Masculino -->

                    <!-- <br-cep-input name="cep" value="[[_funcionario.cep]]" tabindex="2"></br-cep-input> -->
              
                    <paper-input label="Formação" name="formacao" value="[[_funcionario.formacao]]" tabindex="7"></paper-input>
                    <paper-input label="Função" name="funcao" value="[[_funcionario.funcao]]" tabindex="8"></paper-input>
                    <!-- <br-tel-input name="telefone" value="[[_funcionario.telefone]]" tabindex="2"></br-tel-input>
                    <br-cel-input name="celular" value="[[_funcionario.celular]]" tabindex="2"></br-cel-input> -->
                    <paper-input label="Data da Admissão" name="dataAdmissao" value="[[_funcionario.dataAdmissao]]" type="date" tabindex="9"></paper-input>
                    <paper-input label="CEP" name="cep" value="[[_funcionario.cep]]" maxlength="500" tabindex="10"></paper-input>
                    <paper-input label="Rua" name="rua" value="[[_funcionario.rua]]" maxlength="500" tabindex="11"></paper-input>
                    <paper-input label="Número" name="numero" value="[[_funcionario.numero]]" allowed-pattern="[0-9\-]" maxlength="10" tabindex="12"></paper-input>
                    <paper-input label="Bairro" name="bairro" value="[[_funcionario.bairro]]" maxlength="500" tabindex="13"></paper-input>
                    <paper-input label="Complemento" name="complemento" value="[[_funcionario.complemento]]" maxlength="500" tabindex="14"></paper-input>
                    <paper-input label="Estado" name="estado" value="[[_funcionario.estado]]" tabindex="15"></paper-input>
                    <paper-input label="Cidade" name="cidade" value="[[_funcionario.cidade]]" tabindex="16"></paper-input>
                  </vaadin-form-layout>
                </form>
              </iron-form>
            </template>
          </dom-if>

          <div class="card-actions layout horizontal justified">
            <span>
                <paper-button class="red" on-tap="_excluir" hidden="[[!_funcionario.$key]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_cancelar">Cancelar</paper-button>
              <paper-button class="primary" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>
      </template>
    </vaadin-dialog>
  </template>

  <script>
    class FuncionariosPage extends Polymer.Element {
      static get is() { return 'cer-funcionarios'; }

      _cancelar(event) {
        this._funcionario = null;
      }

      _adicionar(event) {
        this._funcionario = {};
      }

      _salvar(event) {
        const form = this._getForm();

        if (!form.validate()) {
          return;
        }

        const formData = form.serializeForm();
        const key = this._funcionario.$key;
        const ref = this.$.query.ref;

        const funcionario = {
          nome: formData.nome || null,
          sobrenome: formData.sobrenome || null,
          dataNascimento: formData.dataNascimento || null,
          cpf: formData.cpf || null,
          rg: formData.rg || null,
          cep: formData.cep || null,
          rua: formData.rua || null,
          numero: formData.numero || null,
          complemento: formData.complemento || null,
          formacao: formData.formacao || null,
          funcao: formData.funcao || null,
          telefone: formData.telefone || null,
          celular: formData.celular || null,
          email: formData.email || null,
          dataAdmissao: formData.dataAdmissao || null,
          bairro: formData.bairro || null,
          estado: formData.estado || null,
          cidade: formData.cidade || null,
        };

        if (key) {
          ref.child(key).update(funcionario).then(() => this._toast('Usuário atualizado com sucesso!'))
        } else {
          ref.push(funcionario).then(() => this._toast('Usuario adicionado com sucesso!'))
        }

        this._funcionario = null;
      }

      _excluir(event) {
        this.$.query.ref.child(this._funcionario.$key).set(null).then(() => this._toast('Funcionário excluído com sucesso!'));

        this._funcionario = null;
      }

      _toast(text) {
        this.dispatchEvent(new CustomEvent('toast', { bubbles: true, composed: true, detail: { text } }))
      }

      _getForm() {
        return this.$.dialog.$.overlay.$.content.querySelector('#form');
      }
    }

    window.customElements.define(FuncionariosPage.is, FuncionariosPage);
  </script>
</dom-module>
