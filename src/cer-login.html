<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-login">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
            }

            paper-material {
                background-color: white;
                margin: 24px;
                padding: 16px;
            }

            paper-fab {
                --paper-fab-background: var(--paper-indigo-900);
                position: fixed;
                right: 40px;
                bottom: 40px;
                z-index: 1000;
            }
        </style>

        <paper-dialog opened>
            <h2>Login</h2>
            <paper-input label="E-mail">
                <iron-icon icon="mail" prefix style="color:#C0C0C0; padding-right:5px"></iron-icon>
            </paper-input>
            <paper-input label="Senha" type="password">
                <iron-icon icon="lock" prefix style="color:#C0C0C0; padding-right:5px"></iron-icon>
            </paper-input>
            <div class="buttons">
                <paper-button>Esqueceu a senha?</paper-button>
                <paper-button autofocus>Entrar</paper-button>
            </div>
        </paper-dialog>

        <paper-fab icon="add"></paper-fab>


    </template>
    <script>
        Polymer({
            is: 'cer-login',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
