<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-participantes">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
                padding: 0;
            }

            paper-fab {
                --paper-fab-background: var(--paper-indigo-900);
                position: fixed;
                right: 40px;
                bottom: 40px;
                z-index: 1000;
            }
        </style>

        <iron-location path="{{path}}"></iron-location>
        <iron-ajax auto url="/data/participantes.json" handle-as="json" last-response="{{_participantes}}"></iron-ajax>

        <paper-card heading="Participantes">
            <vaadin-grid id="grid" class="flex" items="{{_participantes}}" on-selected-items-changed="_select">
                <table>
                    <colgroup>
                        <col name="nome">
                        <col name="responsÃ¡vel">
                        <col name="telefone">
                    </colgroup>
                </table>
            </vaadin-grid>
        </paper-card>

        <a href="/criarparticipante">
            <paper-fab icon="add"></paper-fab>
        </a>
    </template>

    <script>
        Polymer({
            is: 'cer-participantes',

            _select: function () {
                var selected = this.$.grid.selection.selected();

                if (selected.length == 1) {
                    this.path = '/participante/' + selected[0];
                }
            }
        });
    </script>
</dom-module>
