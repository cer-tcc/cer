<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-text-field.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="cer-vaadin-grid-theme" theme-for="vaadin-grid">
  <template>
    <style>
      :host {
        height: auto;
        border-right: 0;
        border-left: 0;
        border-bottom: 0;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cer-vaadin-overlay-theme" theme-for="vaadin-overlay">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        /* Make nice gaps inside viewport */
        top: 8px;
        right: 8px;
        left: 8px;
        bottom: 8px;
      }

      [part="overlay"] {
        background: transparent;
        box-shadow: 0;
      }

      paper-button {
        @apply --paper-font-button;
        margin: 10px 0;
        height: 36px;
      }

      paper-card {
        max-width: 800px;
      }

      paper-button.primary {
        background-color: var(--paper-blue-700);
        color: white;
      }

      paper-button.green {
        background-color: var(--paper-green-700);
        color: white;
      }

      paper-button.red {
        background-color: var(--paper-red-700);
        color: white;
      }

      paper-button.disabled {
        color: white;
      }
    </style>
  </template>
</dom-module>

<dom-module id="cer-vaadin-combo-box-overlay-theme" theme-for="vaadin-combo-box-overlay">
  <template>
    <style>
      [part="overlay"] {
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </template>
</dom-module>

<dom-module id="cer-page-styles">
  <template>
    <style>
      :host {
        display: block;
        padding: 48px;
        display: flex;
        justify-content: center;
      }

      paper-avatar {
        --paper-avatar-color: var(--paper-blue-grey-300);
      }

      paper-card {
        width: 100%;
        max-width: 936px;
      }

      paper-fab {
        position: fixed;
        background-color: var(--paper-blue-grey-800);
        bottom: 25px;
        right: 25px;
      }

      .card-header {
        display: flex;
        align-items: center;

        height: 64px;

        padding-right: 14px;
        padding-left: 24px;

        --paper-input-container-underline: {
          display: none;
        };

        --paper-input-container-underline-focus: {
          display: none;
        };

        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      .card-header > .card-title {
        font-size: 20px;
        padding-bottom: 2px;
      }

      .card-header > .card-search {
        flex: 1;
        margin: 0 24px;
      }

      .card-header > .card-filter > paper-input {
        text-align: right;
      }

      @media print {
        .card-header > *:not(.card-title) {
          display: none;
        }
      }
    </style>
  </template>
</dom-module>
