<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-material-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cer-styles.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-password-input/match-passwords-validator.html">

<dom-module id="cer-usuarios">
  <template>
    <style include="cer-page-styles"></style>

    <paper-card heading="Usuários">
      <vaadin-grid id="grid" theme="borderless row-dividers" items="[[_usuarios]]" active-item="{{_usuario}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="sobrenome">Sobrenome</vaadin-grid-sorter>
          </template>
          <template>[[item.sobrenome]]</template>
        </vaadin-grid-column> 

        <vaadin-grid-column>
          <template class="header">
              <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <paper-fab icon="add" elevation="5" on-click="_adicionar"></paper-fab>

    <vaadin-dialog id="dialog" opened="{{_usuario}}">
      <template>
        <paper-card heading="Usuario">
          <dom-if if="[[_usuario]]" restamp>
            <template>
              <iron-form id="form" class="card-content">
                <form>
                  <vaadin-form-layout>
                    <paper-input label="Nome" name="nome" value="[[_usuario.nome]]" tabindex="1" required></paper-input>
                    <paper-input label="Sobrenome" name="sobrenome" value="[[_usuario.sobrenome]]" tabindex="2" required></paper-input>
                    <paper-input type="email" label="E-mail" name="email" value="[[_usuario.email]]" tabindex="3" required auto-validate></paper-input>
                    <br>

                    <paper-password-input name="senha" label="Senha" value="{{password}}" required></paper-password-input>
                    <paper-password-input label="Confirmar senha" required auto-validate validator="match-passwords-validator" error-message="As senhas não coincidem"></paper-password-input>
                    <match-passwords-validator id="match-passwords-validator" password="[[password]]"></match-passwords-validator>
                  </vaadin-form-layout>
                </form>
              </iron-form>
            </template>
          </dom-if>

          <div class="card-actions layout horizontal justified">
            <span>
              <paper-button class="red" on-tap="_excluir" hidden="[[!_usuario.$key]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_cancelar">Cancelar</paper-button>
              <paper-button class="primary" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>        
      </template>
    </vaadin-dialog>
  </template>

  <script>
    class UsuariosPage extends Polymer.Element {
      static get is() { return 'cer-usuarios'; }

      _adicionar(event) {
        this._usuario = {};
      }

      _cancelar(event) {
        this._usuario = null;
      }

      _salvar(event) {
        const form = this._getForm();

        if (! form.validate()) {
          return;
        }

        const formData = form.serializeForm();
        const key      = this._usuario.$key;
        const ref      = this.$.query.ref;

        const usuario  = {
          nome: formData.nome || null,
          sobrenome: formData.sobrenome || null,
          email: formData.email || null,
        };

        if (formData.senha) {
          usuario.senha = formData.senha;
        }

        if (key) {
          ref.child(key).update(usuario).then(() => this._toast('Usuário atualizado com sucesso!'))
        } else {
          ref.push(usuario).then(() => this._toast('Usuario adicionado com sucesso!'))
        }

        this._usuario = null;
      }

      _excluir(event) {
        const key  = this._usuario.$key;
        const ref  = this.$.query.ref;

        ref.child(key).set(null).then(() => this._toast('Usuário excluído com sucesso!'));

        this._usuario = null;
      }

      _toast(text) {
        this.dispatchEvent(new CustomEvent('toast', {bubbles: true, composed: true, detail: {text}}))
      }

      _getForm() {
        return this.$.dialog.$.overlay.$.content.querySelector('#form');
      }
    }

    window.customElements.define(UsuariosPage.is, UsuariosPage);
  </script>
</dom-module>
