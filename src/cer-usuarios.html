<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="cer-usuarios">
    <template>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
            <cer-usuarios-adicionar name="adicionar"></cer-usuarios-adicionar>
            <cer-usuarios-editar name="editar" route="[[subroute]]"></cer-usuarios-editar>
            <cer-usuarios-listar name="listar" route="[[subroute]]"></cer-usuarios-listar>
            <cer-usuarios-visualizar name="visualizar" route="[[subroute]]"></cer-usuarios-visualizar>
            <cer-404 name="404"></cer-404>
        </iron-pages>
    </template>

    <script>
        Polymer({
            is: 'cer-usuarios',
            
            properties: {
                route: {
                    type: String
                },
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }
            },

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.page = page || 'listar';
            },

            _pageChanged: function (page) {
                var resolvedPageUrl = this.resolveUrl('usuarios/cer-usuarios-' + page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = '404';
            }
        });
    </script>
</dom-module>
