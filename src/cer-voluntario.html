<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="cer-voluntario">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }

            .grid {
                @apply(--layout-horizontal);
            }

            .grid > section {
                @apply(--layout-flex);
            }

            .grid > section:not(:first-child) {
                margin-left: 20px;
            }

            @media (max-width: 767px) {
                .grid {
                    display: block;
                    margin-top: 0;
                }

                .grid > section:not(:first-child) {
                    margin-left: 0;
                }
            }
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/voluntarios.json" handle-as="json" last-response="{{_voluntarios}}"></iron-ajax>

        <paper-card heading="{{voluntario.nome}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Data de Nascimento" type="date"></paper-input>
                    <paper-dropdown-menu label="Sexo">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Feminino</paper-item>
                            <paper-item>Masculino</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="CPF"></paper-input>
                    <paper-input label="RG"></paper-input>
                    <paper-dropdown-menu label="Estado Cívil">
                        <paper-listbox class="dropdown-content">
                            <paper-item>Solteiro(a)</paper-item>
                            <paper-item>Casado(a)</paper-item>
                            <paper-item>Separado(a)</paper-item>
                            <paper-item>Divorciado(a)</paper-item>
                            <paper-item>Viúvo(a)</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                </section>

                <section>
                    <paper-input label="Departamento Associado"></paper-input>
                    <paper-input label="Descrição do Trabalho Voluntário"></paper-input>
                    <paper-input label="Telefone"></paper-input>
                    <paper-input label="Celular"></paper-input>
                    <gold-email-input auto-validate label="E-mail"></gold-email-input>
                    <paper-input label="Data do Início do Trabalho Voluntário" type="date"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-voluntario',
            properties: {
                route: Object,
                voluntario: {
                    type: Object,
                    computed: 'getItem(_voluntarios, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
