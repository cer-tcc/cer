<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="cer-styles.html">

<dom-module id="cer-voluntarios">
  <template>
    <style include="cer-page-styles"></style>

    <paper-fab id="fab" icon="add" elevation="5"></paper-fab>

    <paper-card>
      <div class="card-header">
        <div class="card-title">Voluntários</div>

        <paper-input class="card-search" placeholder="Pesquise por nome, email ou cidade" value="{{pesquisa}}" no-label-float>
          <iron-icon icon="search" slot="prefix"></iron-icon>
        </paper-input>

        <vaadin-combo-box-light class="card-filter" items="[[filters]]" value="{{periodo}}">
          <paper-input no-label-float readonly>
            <iron-icon icon="arrow-drop-down" slot="suffix" prefix></iron-icon>
          </paper-input>
          <template><paper-item>[[item.label]]</paper-item></template>
        </vaadin-combo-box-light>
      </div>

      <vaadin-grid id="grid" items="[[_pesquisar(documents, pesquisa, periodo)]]" theme="borderless row-dividers">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]] [[item.sobrenome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">E-mail</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">Telefone</template>
          <template>[[item.telefone]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="cidade">Cidade</vaadin-grid-sorter>
          </template>
          <template>[[item.cidade]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="cidade">Data de inclusão</vaadin-grid-sorter>
          </template>
          <template>[[_formatDate(item.dtCriado)]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <vaadin-dialog id="dialog" opened="{{dialogOpened}}">
      <template>
        <paper-card heading="Voluntário">
          <dom-if if="{{dialogOpened}}" restamp>
            <template>
              <iron-form id="form" class="card-content">
                <form>
                  <vaadin-form-layout>
                    <paper-input label="Nome" value="{{document.nome}}" required tabindex="1"></paper-input>
                    <paper-input label="Sobrenome" value="{{document.sobrenome}}" required tabindex="2"></paper-input>

                    <!-- Todo: Categoria (select) -->

                    <!-- Todo: Sexo (radio) -->

                    <paper-input label="Data de Nascimento" value="{{document.dataNascimento}}" type="date" tabindex="3"></paper-input>

                    <!-- Todo: CPF (mask) -->
                    <paper-input label="CPF" value="{{document.cpf}}" tabindex="4"></paper-input>

                    <!-- Todo: Estado civil (select) -->

                    <paper-input label="E-mail" value="{{document.email}}" type="email" auto-validate required tabindex="5"></paper-input>

                    <!-- Todo: Telefone (mask) -->
                    <paper-input label="Telefone" value="{{document.telefone}}" required tabindex="6"></paper-input>

                    <!-- Todo: Data do início do trabalho voluntário (datepicker) -->

                    <!-- Todo: CEP (mask + carregar endereço) -->
                    <paper-input label="CEP" value="{{document.cep}}" tabindex="8"></paper-input>
                    <paper-input label="Logradouro" value="{{document.logradouro}}" tabindex="9"></paper-input>
                    <paper-input label="Número" value="{{document.numero}}" type="number" tabindex="10"></paper-input>
                    <paper-input label="Complemento" value="{{document.complemento}}" tabindex="11"></paper-input>
                    <paper-input label="Bairro" value="{{document.bairro}}" tabindex="12"></paper-input>
                    <paper-input label="Estado" value="{{document.estado}}" tabindex="13"></paper-input>
                    <paper-input label="Cidade" value="{{document.cidade}}" required tabindex="14"></paper-input>

                    <paper-textarea label="Observações" value="{{document.observacoes}}" tabindex="15"></paper-textarea>
                  </vaadin-form-layout>
                </form>
              </iron-form>
            </template>
          </dom-if>

          <div class="card-actions layout horizontal justified">
            <span>
              <paper-button class="red" on-tap="_excluir" hidden="[[!document.id]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_closeDialog">Cancelar</paper-button>
              <paper-button class="primary" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>
      </template>
    </vaadin-dialog>
  </template>

  <script type="module">
      import { CrudPage } from './CrudPage.js';

      class VoluntariosPage extends CrudPage(Polymer.Element) {
        static get is() { return 'cer-voluntarios'; }

        constructor() {
          super();

          this.collection = firebase.firestore().collection('voluntarios');
          this.searchKeys = ['nome', 'sobrenome', 'email', 'cidade'];
        }

        ready() {
          super.ready();

          const getNome = (e) => `${e.detail.data.nome} ${e.detail.data.sobrenome}`;

          this.addEventListener('document-added', e => this._log(`Voluntário ${getNome(e)} adicionado`));
          this.addEventListener('document-updated', e => this._log(`Voluntário ${getNome(e)} atualizado`));
          this.addEventListener('document-deleted', e => this._log(`Voluntário ${getNome(e)} excluído`));
        }
      }

      window.customElements.define(VoluntariosPage.is, VoluntariosPage);
    </script>
</dom-module>
