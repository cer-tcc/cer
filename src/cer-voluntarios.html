<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="cer-styles.html">
<link rel="import" href="../bower_components/vaadin-dialog/vaadin-dialog.html">
<link rel="import" href="../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<!-- <link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html"> -->

<dom-module id="cer-voluntarios">
  <template>
    <style>
      :host {
        display: block;
        padding: 16dpi;
        display: flex;
      }

      paper-card {
        margin: 50px;
        width: 100%;
      }

      paper-fab {
        position: absolute;
        background-color: var(--paper-blue-grey-800);
        bottom: 25px;
        right: 25px;
      }
    </style>

    <firebase-query
      id="query"
      path="/voluntarios"
      data="{{_voluntarios}}">
    </firebase-query>

    <paper-card heading="Voluntários">
      <vaadin-grid id="grid" theme="borderless row-dividers" items="[[_voluntarios]]" active-item="{{_voluntario}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="nome">Nome</vaadin-grid-sorter>
          </template>
          <template>[[item.nome]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
            <template class="header">
                <vaadin-grid-sorter path="sobrenome">Sobrenome</vaadin-grid-sorter>
            </template>
            <template>[[item.sobrenome]]</template>
        </vaadin-grid-column>    

        <vaadin-grid-column>
          <template class="header">
              <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </paper-card>

    <paper-fab icon="add" elevation="5" on-click="_adicionar"></paper-fab>
    <paper-toast id="toast"></paper-toast>

    <vaadin-dialog id="dialog" opened="[[_voluntario]]">
      <template>
        <paper-card heading="Voluntário">
          <div class="card-content">
            <iron-form id="form">
              <form>
                <vaadin-form-layout>
                  <paper-input label="Nome" name="nome" value="[[_voluntario.nome]]" required></paper-input>
                  <paper-input label="Sobrenome" name="sobrenome" value="[[_voluntario.sobrenome]]" required></paper-input>
                  <paper-input label="Data de Nascimento" name="dataNascimento" value="[[_voluntario.dataNascimento]]" type="date"></paper-input>
                  <!-- <vaadin-combo-box label="Sexo" name="sexo" value="[[_voluntario.sexo]]"></vaadin-combo-box> -->
                  <!--Opções: Feminino / Masculino -->

                  <!-- <br-cpf-input auto-validate name="cpf" value="[[_voluntario.cpf]]"></br-cpf-input> -->
                  <paper-input label="RG" name="rg" value="[[_voluntario.rg]]"></paper-input>
                  <!-- <vaadin-combo-box label="Estado Cívil" name="estadoCivil" value="[[_voluntario.estadoCivil]]"></vaadin-combo-box> -->
                  <!--Opções: Solteiro(a) / Casado(a) / Separado(a) / Divorciado(a) / Viúvo(a)-->

                  <paper-input label="Departamento Associado" name="departamentoAssociado" value="[[_voluntario.departamentoAssociado]]" maxlength="500"></paper-input>
                  <paper-input label="Descrição do Trabalho Voluntário" name="descricaoVoluntariado" value="[[_voluntario.descricaoVoluntariado]]"
                      maxlength="500"></paper-input>
                  <!-- <br-tel-input name="telefone" value="[[_voluntario.telefone]]"></br-tel-input>
                  <br-cel-input name="celular" value="[[_voluntario.celular]]"></br-cel-input> -->
                  <paper-input label="Data do Início do Trabalho Voluntário" name="dataInicioVoluntariado" value="[[_voluntario.dataInicioVoluntariado]]"
                      type="date"></paper-input>
                      <paper-input label="E-mail" type="email" name="email" value="[[_voluntario.email]]" auto-validate></paper-input>
                  <!-- <br-cep-input name="cep" value="[[_voluntario.cep]]"></br-cep-input> -->
                  <paper-input label="Rua" name="rua" maxlength="500" value="[[_voluntario.rua]]"></paper-input>
                  <paper-input label="Número" name="numero" allowed-pattern="[0-9\-]" maxlength="10" value="[[_voluntario.numero]]"></paper-input>
                  <paper-input label="Complemento" name="complemento" maxlength="500" value="[[_voluntario.complemento]]"></paper-input>
                  <paper-input label="Bairro" name="bairro" maxlength="500" value="[[_voluntario.bairro]]"></paper-input>
                  <paper-input label="Estado" name="estado" value="[[_voluntario.estado]]"></paper-input>
                  <paper-input label="Cidade" name="cidade" value="[[_voluntario.cidade]]"></paper-input>
                </vaadin-form-layout>
              </form>
            </iron-form>
          </div>

          <div class="card-actions layout horizontal justified">
            <span>
              <paper-button class="red" on-tap="_excluir" hidden="[[!_voluntario.$key]]">Excluir</paper-button>
            </span>

            <span>
              <paper-button on-tap="_cancelar">Cancelar</paper-button>
              <paper-button class="green" autofocus raised on-tap="_salvar">Salvar</paper-button>
            </span>
          </div>
        </paper-card>        
      </template>
    </vaadin-dialog>
  </template>

  <script>
    class VoluntariosPage extends Polymer.Element {
      static get is() { return 'cer-voluntarios'; }

      _cancelar(event) {
        this._voluntario = null;
      }

      _adicionar(event) {
        this._voluntario = {};
      }

      _salvar(event) {
        const data  = this.$.dialog.$.overlay.$.content.querySelector('#form').serializeForm();
        const ref   = this.$.query.ref;
        const toast = this.$.toast;

        if (this._voluntario.$key) {
          ref.child(this._voluntario.$key).update(data).then(() => this._toast('Voluntário atualizado com sucesso!'))
        } else {
          ref.push(data).then(() => this._toast('Voluntário adicionado com sucesso!'))
        }

        this._voluntario = null;
      }

      _excluir(event) {
        this.$.query.ref.child(this._voluntario.$key).set(null).then(() => this._toast('Voluntário excluído com sucesso!'));

        this._voluntario = null;
      }

      _toast(text) {
        this.dispatchEvent(new CustomEvent('toast', {bubbles: true, composed: true, detail: {text}}))
      }
    }

    window.customElements.define(VoluntariosPage.is, VoluntariosPage);
  </script>
</dom-module>
