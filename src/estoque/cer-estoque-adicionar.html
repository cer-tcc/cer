<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="cer-estoque-adicionar">
    <template>
        <style include="cer-shared-styles">
        </style>

        <paper-card heading="Cadastro de Produto">
            <div class="card-content grid">
                <section>
                    <paper-input label="Nome do Produto" maxlength="200"></paper-input>
                    <paper-input label="Tipo" maxlength="100"></paper-input>
                    <paper-input label="Quantidade" type="number"></paper-input>
                </section>
                <section>
                    <vaadin-combo-box label="Fornecedor"></vaadin-combo-box>
                    <vaadin-combo-box label="Comprador"></vaadin-combo-box>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
                <a href="/estoque/listar">
                    <paper-button>Cancelar</paper-button>
                </a>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-estoque-adicionar',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
