<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/br-elements/br-elements.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../cer-shared-styles.html"> <!--Style-->

<dom-module id="cer-fornecedores-visualizar">
    <template>
        <style include="cer-shared-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>
        <iron-ajax auto url="/data/fornecedores.json" handle-as="json" last-response="{{_fornecedores}}"></iron-ajax>

        <paper-card heading="{{fornecedor.nomeFantasia}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Razão Social" disabled></paper-input>
                    <br-cnpj-input disabled></br-cnpj-input>
                    <paper-input label="Inscrição Estadual" disabled></paper-input>
                    <gold-email-input auto-validate label="E-mail" disabled></gold-email-input>
                    <paper-input label="Descrição do Fornecedor" disabled></paper-input>
                    <paper-input label="Telefone" disabled></paper-input>
                    <paper-input label="Celular" disabled></paper-input>
                </section>

                <section>
                    <br-cep-input disabled></br-cep-input>
                    <paper-input label="Rua" disabled></paper-input>
                    <paper-input label="Número" disabled></paper-input>
                    <paper-input label="Complemento" disabled></paper-input>
                    <paper-input label="Bairro" disabled></paper-input>
                    <vaadin-combo-box label="Estado" disabled></vaadin-combo-box>
                    <vaadin-combo-box label="Cidade" disabled></vaadin-combo-box>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-fornecedores-visualizar',
            properties: {
                route: Object,
                fornecedor: {
                    type: Object,
                    computed: 'getItem(_fornecedores, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
