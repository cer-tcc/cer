<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../cer-shared-styles.html"> <!--Style-->

<dom-module id="cer-frequencia-fazer-chamada">
    <template>
        <style include="cer-shared-styles iron-flex iron-positioning paper-styles">
            vaadin-grid{
                --primary-color: var(--paper-teal-600);
            }

            paper-input{
                width: 150px;
            }
        </style>

        <iron-ajax auto url="/data/chamada.json" handle-as="json" last-response="{{_chamada}}"></iron-ajax>

        <paper-input label="Data" type="date" value="2016-10-11"></paper-input>

        <paper-card heading="Chamada de Participantes">
            <div class="card-content">
                <vaadin-grid id="sort" selection-mode="multi" items="{{_chamada}}">
                    <table>
                        <colgroup>
                            <col name="participante" sortable/>
                        </colgroup>
                    </table>
                </vaadin-grid>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
               <a href="/frequencia/listar">
                    <paper-button>Cancelar</paper-button>
                </a>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-frequencia-fazer-chamada',
            properties: {
                _chamada: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
