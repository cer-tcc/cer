    <template>
        <style include="cer-shared-styles">
            paper-card{
                padding: 0;
            }
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>
        <iron-ajax auto url="/../data/frequencia.json" handle-as="json" last-response="{{_frequencia}}"></iron-ajax>

        <paper-card heading="Controle de FrequÃªncia">

                    </colgroup>
                </table>
            </vaadin-grid>
        </paper-card>

        <a href="/frequencia/fazer-chamada">

    <script>
        Polymer({
