<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">

<dom-module id="cer-login">
    <template>
        <style>
            iron-icon{
                color:#C0C0C0;
                padding-right: 5px;
            }

            paper-dialog{
                padding: 15px;
            }

            paper-button {
                padding-top: 20px;
            }
        </style>

        <paper-dialog opened>
            <h2>Login</h2>
            <paper-input label="E-mail">
                <iron-icon icon="mail" prefix></iron-icon>
            </paper-input>
            
            <paper-input label="Senha" type="password">
                <iron-icon icon="lock" prefix></iron-icon>
            </paper-input>

            <div class="buttons">
                <paper-button>Esqueceu a senha?</paper-button>
                <paper-button autofocus>Entrar</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'cer-login',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
