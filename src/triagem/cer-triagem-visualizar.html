<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../cer-shared-styles.html"> <!--Style-->

<dom-module id="cer-triagem-visualizar">
    <template>
        <style include="cer-shared-styles iron-flex iron-positioning paper-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>
        <iron-ajax auto url="/data/triagem.json" handle-as="json" last-response="{{_triagem}}"></iron-ajax>

        <paper-card heading="{{triagem.nomeDoCandidato}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Data de Nascimento" type="date" disabled></paper-input>
                    <paper-input label="Escola"disabled></paper-input>
                    <paper-dropdown-menu label="Período Escolar" disabled> 
                        <paper-listbox class="dropdown-content">
                            <paper-item>Matutino</paper-item>
                            <paper-item>Vespertino</paper-item>
                            <paper-item>Noturno</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="Nome do Responsável" disabled></paper-input>
                    <paper-input label="Telefone" disabled></paper-input>
                    <paper-input label="Celular" disabled></paper-input><br>
                </section>
                <section>
                    <gold-zip-input label="CEP" disabled></gold-zip-input>
                    <paper-input label="Rua" disabled></paper-input>
                    <paper-input label="Número" disabled></paper-input>
                    <paper-input label="Complemento" disabled></paper-input>
                    <paper-input label="Bairro" disabled></paper-input>
                    <paper-input label="Estado" disabled></paper-input>
                    <paper-input label="Cidade" disabled></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-triagem-visualizar',
            properties: {
                route: Object,
                triagem: {
                    type: Object,
                    computed: 'getItem(_triagem, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
