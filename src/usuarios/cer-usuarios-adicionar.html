<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="cer-usuarios-adicionar">
    <template>
        <style include="iron-flex iron-positioning paper-styles">
            :host {
                display: block;
                padding: 23px;
            }

            paper-card {
                width: 100%;
            }

            .grid {
                @apply(--layout-horizontal);
            }

            .grid > section {
                @apply(--layout-flex);
            }

            .grid > section:not(:first-child) {
                margin-left: 20px;
            }

            @media (max-width: 767px) {
                .grid {
                    display: block;
                    margin-top: 0;
                }

                .grid > section:not(:first-child) {
                    margin-left: 0;
                }
            }
        </style>

        <paper-card heading="Cadastro de Usuário">
            <div class="card-content grid">
                <section>
                    <paper-input label="Nome do Funcionario"></paper-input>
                    <gold-email-input auto-validate label="E-mail"></gold-email-input>
                    <paper-input label="Função do Funcionário"></paper-input><br>
                </section>
                <section>
                    <paper-input label="Login"></paper-input>
                    <paper-input label="Senha" type="password"></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Confirmar</paper-button>
                <paper-button>Cancelar</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-usuarios-adicionar',
            properties: {
                _users: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            }
        });
    </script>
</dom-module>
