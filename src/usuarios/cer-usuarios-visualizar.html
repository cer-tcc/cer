<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<link rel="import" href="../cer-shared-styles.html"> <!--Style-->

<dom-module id="cer-usuarios-visualizar">
    <template>
        <style include="cer-shared-styles iron-flex iron-positioning paper-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>

        <iron-ajax auto url="/data/users.json" handle-as="json" last-response="{{_users}}"></iron-ajax>

        <paper-card heading="{{usuario.nome}}">
            <div class="card-content grid">
                <section>
                    <vaadin-combo-box label="Funcionário" disabled></vaadin-combo-box>
                    <vaadin-combo-box label="Função" disabled></vaadin-combo-box>
                    <gold-email-input auto-validate label="E-mail" disabled maxlength="200"></gold-email-input>
                </section>
                <section>
                    <paper-input label="Login" disabled></paper-input>
                    <paper-input label="Senha" type="password" disabled></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-usuarios-visualizar',
            properties: {
                route: Object,
                usuario: {
                    type: Object,
                    computed: 'getItem(_users, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
