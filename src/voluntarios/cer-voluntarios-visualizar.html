<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../cer-shared-styles.html">

<dom-module id="cer-voluntarios-visualizar">
    <template>
        <style include="cer-shared-styles">
        </style>

        <app-route route="[[route]]" pattern="/:id" data="{{_routeData}}"></app-route>
        <iron-ajax auto url="/data/voluntarios.json" handle-as="json" last-response="{{_voluntarios}}"></iron-ajax>

        <paper-card heading="{{voluntario.nome}}">
            <div class="card-content grid">
                <section>
                    <paper-input label="Data de Nascimento" type="date" disabled></paper-input>
                    <paper-dropdown-menu label="Sexo" disabled>
                        <paper-listbox class="dropdown-content">
                            <paper-item>Feminino</paper-item>
                            <paper-item>Masculino</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <paper-input label="CPF" disabled></paper-input>
                    <paper-input label="RG" disabled></paper-input>
                    <paper-dropdown-menu label="Estado Cívil" disabled>
                        <paper-listbox class="dropdown-content">
                            <paper-item>Solteiro(a)</paper-item>
                            <paper-item>Casado(a)</paper-item>
                            <paper-item>Separado(a)</paper-item>
                            <paper-item>Divorciado(a)</paper-item>
                            <paper-item>Viúvo(a)</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>

                    <paper-input label="Departamento Associado" disabled></paper-input>
                    <paper-input label="Descrição do Trabalho Voluntário" disabled></paper-input>
                    <paper-input label="Telefone" disabled></paper-input>
                    <paper-input label="Celular" disabled></paper-input>
                </section>

                <section>
                    <paper-input label="Data do Início do Trabalho Voluntário" type="date" disabled></paper-input>
                    <gold-email-input auto-validate label="E-mail" disabled></gold-email-input>
                    <gold-zip-input label="CEP" disabled></gold-zip-input>
                    <paper-input label="Rua" disabled></paper-input>
                    <paper-input label="Número" disabled></paper-input>
                    <paper-input label="Complemento" disabled></paper-input>
                    <paper-input label="Bairro" disabled></paper-input>
                    <paper-input label="Estado" disabled></paper-input>
                    <paper-input label="Cidade" disabled></paper-input>
                </section>
            </div>

            <div class="card-actions">
                <paper-button autofocus>Editar</paper-button>
                <paper-button>Excluir</paper-button>
            </div>
        </paper-card>
    </template>

    <script>
        Polymer({
            is: 'cer-voluntarios-visualizar',
            properties: {
                route: Object,
                voluntario: {
                    type: Object,
                    computed: 'getItem(_voluntarios, _routeData.id)'
                }
            },

            getItem: function (items, id) {
                return items[id];
            }
        });
    </script>
</dom-module>
